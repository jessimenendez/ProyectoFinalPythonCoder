{% extends "./base.html" %}

{%block title%} Gestión de Alumnos {%endblock%}

{% block body %}
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h2>Gestión de alumnos</h2>
            <div class="card">
            <div class="card-body">
                <form action="/registrarAlumno/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombreAlumno" name="txtNombreAlumno" class="form-control" placeholder="Nombre"
                             maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellidoAlumno" name="txtApellidoAlumno" class="form-control" placeholder="Apellido"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <h1>Listado de Alumnos</h1>
            <div class="table-responsive py-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellido</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in alumnos %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{a.nombre}}</td>
                            <td>{{a.apellido}}</td>                            
                        </tr>
                        {% endfor %} 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
