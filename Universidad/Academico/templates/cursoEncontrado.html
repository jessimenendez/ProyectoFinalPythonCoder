{% extends "./base.html" %}

{%block title%} Gestión de Cursos {%endblock%}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        {% if cursosEncontrado %}
            {% for cur in cursosEncontrado %}
                <div class="form-group">
                    <input type="text" id="txtCordigoCurso" name="txtCordigoCurso" value="{{cur.codigo}}" class="form-control" placeholder="Código"
                        minlength="3" maxlength="6" readonly required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtNombreCurso" name="txtNombreCurso" value="{{cur.nombre}}" class="form-control" placeholder="Nombre"
                        maxlength="50" required>
                </div>                                           
                {% comment %} <td><a href="buscarCurso/" class="btn btn-info">Buscar</a></td> {% endcomment %}

            {% endfor %}
        {% else %}
                <div class="alert alert-danger" role="alert">
                    No se encontró curso
                </div>
        {% endif %}
    </div>
</div>

{% endblock %}
